<html>

<head>
    <title>3W Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <script src="js/jquery.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/crossfilter.v1.min.js"></script>
    <script src="js/dc.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/dc.leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <h2>Cash Programming in Somalia</h2>
            </div>
            <div class="col-md-1" id="date">
                <p>May 2017</p>
            </div>
        </div>
        <div id="header" class="col-md-12"></div>
                <div class="row">
            <div class="col-md-4" id="numbers">
                <h5>People Assisted</h5>
                <p id="peopleAssisted"></p>
            </div>
            <div class="col-md-4" id="numbers">
                <h5>Amount Transfered</h5>
                <p id="amountTransfered"></p>
            </div>
            <div class="col-md-4" id="numbers">
                <h5>No. partner organizations</h5>
                <p id="numberOrgs"></p>
            </div>
        </div>
                <div class="row">
            <div class="col-md-4">
                <h5>
                    Cash transfers by conditionality
                </h5>
                <div id="filterConditionality"></div>
            </div>
            <div class="col-md-4">
                <h5>
                    Cash transfers by restriction
                </h5>
                <div id="filterRestriction"></div>
            </div>
            <div class="col-md-4">
                <h5>
                    Cash transfers by delivery mechanism
                </h5>
                <div id="filterMechanism"></div>
            </div>
        </div>
                <div class="row">
            <div class="col-md-12" id="reset">
                <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div id="hdx-3W-who" class="hdx-3w-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="hdx-3W-where" class="hdx-3w-chart"></div>
            </div>
        </div>

        <div class="row">
                        <div class="col-md-6" id="hdx-3W-what">
                <h5>Cash transfers by type of partner</h5>
                <div id="hdx-3W-what" class="hdx-3w-chart"></div>
            </div>
            <div class="col-md-6">
                <h5>Data table </h5>
    
            </div>

        </div>

    </div>
    <script src="js/site.js"></script>
</body>

</html>
